<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSRS Tracker</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  
<div class="container">

  <!-- this tells me the header  -->
  <div class="headerClass">
    <h1>OSRS PROGRESS</h1>
    <div id="myProgress">
      <div id="myBar"><p class="percentBar">0.01%</p></div>
    </div>
  </div>

  <!-- this is for the left side of the screen  -->
  <div class="startContainer">

    <!-- START  -->
    <div class="start">
      <div class="headerTitle">
          WOODCUTTING
      </div>
      <div class="currentTask">
        <img src="images/willowLogs.webp" class="img" alt="willow Logs">
      </div>
      <div class="task">QTY: </div>
      <div class="numAcquired">2,700</div>
    </div>
    <div class="estValue">
      <img src="images/Coins_detail.webp" class="img" alt="">
      <div class="coinCount">364k</div>
    </div>

    <div class="headerTitle">
      JAVA CODE
    </div>
    <div class="task">
      Practice Java
    </div>
    <div class="numAcquired">
      23 Hours
    </div>

    <div class="followerLoad"></div>
  </div>

    </div>
  </div>
  <div class="endContainer">

  </div>

</div>





  <script src="script.js"></script>
</body>
</html>
